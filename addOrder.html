        <select id="customer_id_options" name="customerID">
            <!-- Content goes here -->

        <select id="deliverer_id_options" name="delivererID">
            <!-- Content goes here -->
        </select><br>

        <input type="date" id="date" name="date" placeholder="Data Ordered" required><br>

        <label for="dTime" id="time_label">Departure Time:</label><br>
        <input type="time" id="dTime" name="dTime" placeholder="Departure Time"><br>
        <label for="aTime" id="time_label">Arrival Time:</label><br>
        <input type="time" id="aTime" name="aTime" placeholder="Arrival Time"><br><br>
