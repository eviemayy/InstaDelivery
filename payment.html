        <h1>Payment</h1>
        <p>Will show user their payment information</p>
        <p>Users can edit/change this information</p>
    </div>

    <div class="payment-form">
        <form action="">
            <input type="text" id="card-number" name="card-number" placeholder="Card Number"><br>
            <input type="text" id="exp-date" name="exp-date" placeholder="Expiration Date"><br>
            <input type="text" id="sec-code" name="sec-code" placeholder="Security Code"><br>
            <input type="text" id="holder-name" name="holder-name" placeholder="Card Holder Name"><br>
            <input type="submit" value="Add Payment">
        </form>
    
        <button class="payment-edit">Edit</button>
        <button class="payment-delete">Delete</button>
    </div>
